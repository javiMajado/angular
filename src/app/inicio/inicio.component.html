<div *ngIf="!getLogin()" class="autenticacion">
  <h2>Bienvenidos a la aplicaci√≥n</h2>
  <h1>Por favor <a routerLink="/inicio-sesion">inicie sesion</a> o <a routerLink="/registro">registrese</a></h1>
</div>
<div *ngIf="getLogin()">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Inicio</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12 menu-inicio">
    <div class="box rojo" routerLink="/compras" *ngIf="loginService.getPerCompras()">
      <span><i class="fas fa-shopping-cart"></i></span>
      <p>Compras</p>
    </div>
    <div class="box rojo" routerLink="/ventas" *ngIf="loginService.getPerVentas()">
      <span><i class="fas fa-hand-holding-usd"></i></span>
      <p>Ventas</p>
    </div>
    <div class="box rojo">
      <span><i class="fas fa-dollar-sign"></i></span>
      <p>Finanzas</p>
    </div>
    <div class="box rojo">
      <span><i class="fas fa-question"></i></span>
      <p>Soporte</p>
    </div>
    <div class="box rojo" routerLink="/listado-usuarios" *ngIf="loginService.getPerAdmin()">
      <span><i class="fas fa-users"></i></span>
      <p>Usuarios</p>
    </div>
  </div>
</div>
